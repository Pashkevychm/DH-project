<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Про нас</a>
                    <a class="nav-link active" aria-current="page" href="index.html">Товари</a>
                    <a class="nav-link" href="cart.html ">Кошик<span id="cart-count"> </span></a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <section id="about">
        <h2>Про нас</h2>
        <p>Опис сайту</p>
    </section>

    <section id="products">
        <h2 >Наші товари</h2>
        <div class="prd">

                <button type="button" class="btn btn-primary">Всі</button>

            </article>
            <article class="product" data-category="laptop">
                <img src="" alt="Тут має бути картинка..." class="product-img">
                <h3 class="product-title">Товар 2</h3>
                <p class="product-description">Опис</p>
                <button type="button" class="btn btn-primary">До кошику</button>
            </article>
            </div>

        </div>

    <script src="js/script.js"></script>
